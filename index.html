<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes Follow Mouse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Optimized LGBTQ+ Pride Flag Background */
        body.pride-flag {
            background: 
                /* Simplified sparkling effects */
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.8) 0.5px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.6) 0.8px, transparent 1px),
                radial-gradient(circle at 85% 20%, rgba(255,255,255,0.7) 0.6px, transparent 1px),
                radial-gradient(circle at 15% 80%, rgba(255,255,255,0.6) 0.7px, transparent 1px),
                /* Optimized pride flag */
                linear-gradient(to bottom,
                    #e91e63 0%, #e91e63 16.66%,        /* Red */
                    #ff9800 16.66%, #ff9800 33.33%,    /* Orange */
                    #ffeb3b 33.33%, #ffeb3b 50%,       /* Yellow */
                    #4caf50 50%, #4caf50 66.66%,       /* Green */
                    #2196f3 66.66%, #2196f3 83.33%,    /* Blue */
                    #9c27b0 83.33%, #9c27b0 100%       /* Purple */
                );
            animation: optimizedFlagMotion 6s ease-in-out infinite;
            will-change: filter;
        }

        body.pride-flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 100%
            );
            animation: optimizedSheen 8s ease-in-out infinite;
            pointer-events: none;
            will-change: transform;
        }

        @keyframes optimizedFlagMotion {
            0%, 100% { 
                filter: brightness(1.05) saturate(1.2);
            }
            50% { 
                filter: brightness(1.15) saturate(1.3);
            }
        }

        @keyframes optimizedSheen {
            0%, 100% { 
                transform: translateX(-100%);
                opacity: 0;
            }
            50% { 
                transform: translateX(100%);
                opacity: 1;
            }
        }

        /* Optimized Night Sky Background */
        body.night-sky {
            background: 
                /* Simplified Stars */
                radial-gradient(2px 2px at 15% 20%, #fff, transparent),
                radial-gradient(1px 1px at 25% 60%, #87ceeb, transparent),
                radial-gradient(2px 2px at 35% 30%, #ffd700, transparent),
                radial-gradient(1px 1px at 45% 80%, #fff, transparent),
                radial-gradient(2px 2px at 55% 15%, #87ceeb, transparent),
                radial-gradient(1px 1px at 65% 70%, #ffd700, transparent),
                radial-gradient(2px 2px at 75% 40%, #fff, transparent),
                radial-gradient(1px 1px at 85% 85%, #87ceeb, transparent),
                /* Simplified Rainbow Arc */
                radial-gradient(ellipse 160% 40% at 50% 100%, 
                    transparent 42%,
                    #e91e63 44%, #ff9800 46%, #ffeb3b 48%, 
                    #4caf50 50%, #2196f3 52%, #9c27b0 54%,
                    transparent 56%
                ),
                /* Simple Night Sky Gradient */
                linear-gradient(to bottom, 
                    #1a0033 0%, #000051 30%, #000033 70%, #000000 100%
                );
            animation: optimizedSkyTwinkle 4s ease-in-out infinite;
            will-change: filter;
        }

        @keyframes optimizedSkyTwinkle {
            0%, 100% { 
                filter: brightness(1) saturate(1.2); 
            }
            50% { 
                filter: brightness(1.1) saturate(1.4); 
            }
        }

        .eyes-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
        }

        .eye {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            position: relative;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .eyes-container {
                gap: 15px;
            }
            
            .eye {
                width: 100px;
                height: 100px;
            }
            
            .pupil {
                width: 32px;
                height: 32px;
            }
            
            .pupil::after {
                width: 12px;
                height: 12px;
                top: 6px;
                left: 6px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .eyes-container {
                gap: 10px;
            }
            
            .eye {
                width: 80px;
                height: 80px;
            }
            
            .pupil {
                width: 26px;
                height: 26px;
            }
            
            .pupil::after {
                width: 10px;
                height: 10px;
                top: 5px;
                left: 5px;
            }
            
            .eyelash {
                width: 1.5px;
                height: 12px;
                top: -10px;
            }
            
            .tear {
                width: 6px;
                height: 10px;
                bottom: -12px;
            }
        }

        .eye.happy {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255,192,203,0.5);
        }

        .eye.happy::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: linear-gradient(45deg, #ff69b4, #ffc0cb);
            border-radius: 50px 50px 0 0;
            animation: blinkHappy 2s ease-in-out infinite;
        }

        @keyframes blinkHappy {
            0%, 90%, 100% { opacity: 0; }
            95% { opacity: 1; }
        }

        .eyelash {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #333;
            border-radius: 2px;
            top: -12px;
            animation: flutter 3s ease-in-out infinite;
        }

        .eyelash:nth-child(1) { left: 20px; transform: rotate(-15deg); animation-delay: 0s; }
        .eyelash:nth-child(2) { left: 40px; transform: rotate(-5deg); animation-delay: 0.2s; }
        .eyelash:nth-child(3) { left: 60px; transform: rotate(5deg); animation-delay: 0.4s; }
        .eyelash:nth-child(4) { left: 80px; transform: rotate(15deg); animation-delay: 0.6s; }

        @keyframes flutter {
            0%, 100% { transform: rotate(var(--rotation, 0deg)) scaleY(1); }
            50% { transform: rotate(var(--rotation, 0deg)) scaleY(1.2); }
        }

        .tear {
            position: absolute;
            width: 8px;
            height: 12px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.9), rgba(255, 255, 0, 0.8));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
            animation: none;
        }

        .tear.active {
            animation: happyTearDrop 2s ease-in-out infinite;
        }

        .tear:nth-child(6) { animation-delay: 0s; left: 45%; }
        .tear:nth-child(7) { animation-delay: 1s; left: 55%; }
        .tear:nth-child(8) { animation-delay: 2s; left: 50%; }

        @keyframes tearDrop {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(0px) scale(0.5);
            }
            20% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(5px) scale(1);
            }
            80% { 
                opacity: 0.8; 
                transform: translateX(-50%) translateY(60px) scale(0.8);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(80px) scale(0.3);
            }
        }

        @keyframes happyTearDrop {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(0px) scale(0.3);
            }
            30% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(10px) scale(1);
            }
            70% { 
                opacity: 0.9; 
                transform: translateX(-50%) translateY(40px) scale(0.8);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(60px) scale(0.2);
            }
        }

        .pupil {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.05s ease;
        }

        .pupil.happy {
            background: radial-gradient(circle at 30% 30%, #4a90e2, #2c5282);
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
        }

        .pupil.emotional {
            animation: emotionalPulse 2s ease-in-out infinite;
        }

        @keyframes emotionalPulse {
            0%, 100% { 
                filter: brightness(1);
                box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
            }
            50% { 
                filter: brightness(1.2);
                box-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
            }
        }

        .pupil::after {
            content: '';
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
        }

        .question-container {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 0 20px;
            width: calc(100% - 40px);
            max-width: 600px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Mobile optimization for text and buttons */
        @media (max-width: 768px) {
            .question-container {
                top: 75%;
                padding: 0 15px;
            }
            
            .question {
                font-size: 20px;
                margin-bottom: 25px;
            }
            
            .button {
                padding: 12px 25px;
                font-size: 16px;
                margin: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .question-container {
                top: 78%;
                padding: 0 10px;
            }
            
            .question {
                font-size: 18px;
                margin-bottom: 20px;
                line-height: 1.4;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 14px;
                margin: 0 10px;
            }
        }

        /* Flag with Text Container */
        .flag-with-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Mini Pride Flag */
        .mini-flag {
            width: 120px;
            height: 80px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.2);
            animation: flagWave 3s ease-in-out infinite;
            position: relative;
        }

        .mini-flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 50%, 
                transparent 100%
            );
            animation: flagShine 4s ease-in-out infinite;
            pointer-events: none;
        }

        .flag-stripe {
            flex: 1;
            position: relative;
        }

        .flag-stripe.red {
            background: linear-gradient(90deg, #e91e63, #f06292, #e91e63);
        }

        .flag-stripe.orange {
            background: linear-gradient(90deg, #ff9800, #ffb74d, #ff9800);
        }

        .flag-stripe.yellow {
            background: linear-gradient(90deg, #ffeb3b, #fff176, #ffeb3b);
        }

        .flag-stripe.green {
            background: linear-gradient(90deg, #4caf50, #81c784, #4caf50);
        }

        .flag-stripe.blue {
            background: linear-gradient(90deg, #2196f3, #64b5f6, #2196f3);
        }

        .flag-stripe.purple {
            background: linear-gradient(90deg, #9c27b0, #ba68c8, #9c27b0);
        }

        @keyframes flagWave {
            0%, 100% { 
                transform: perspective(400px) rotateY(0deg) rotateX(0deg);
                box-shadow: 
                    0 8px 25px rgba(0,0,0,0.3),
                    0 0 20px rgba(255,255,255,0.2);
            }
            25% { 
                transform: perspective(400px) rotateY(5deg) rotateX(2deg);
                box-shadow: 
                    -5px 12px 30px rgba(0,0,0,0.4),
                    0 0 25px rgba(255,255,255,0.3);
            }
            50% { 
                transform: perspective(400px) rotateY(0deg) rotateX(0deg);
                box-shadow: 
                    0 10px 35px rgba(0,0,0,0.35),
                    0 0 30px rgba(255,255,255,0.25);
            }
            75% { 
                transform: perspective(400px) rotateY(-5deg) rotateX(-2deg);
                box-shadow: 
                    5px 12px 30px rgba(0,0,0,0.4),
                    0 0 25px rgba(255,255,255,0.3);
            }
        }

        @keyframes flagShine {
            0%, 100% { 
                transform: translateX(-150%) skewX(20deg);
                opacity: 0;
            }
            50% { 
                transform: translateX(150%) skewX(20deg);
                opacity: 1;
            }
        }

        /* Welcome Text */
        .welcome-text {
            background: linear-gradient(90deg,
                /* Realistic Red with depth */
                #e91e63 0%, #d81b60 8%, #c2185b 12%,
                /* Warm Orange transition */
                #ff9800 14%, #f57c00 20%, #ef6c00 24%,
                /* Bright Yellow with luminosity */
                #ffeb3b 28%, #fdd835 34%, #fbc02d 38%,
                /* Natural Green with richness */
                #4caf50 42%, #43a047 48%, #388e3c 52%,
                /* Sky Blue with atmospheric depth */
                #2196f3 56%, #1e88e5 62%, #1976d2 66%,
                /* Deep Indigo for realism */
                #673ab7 70%, #5e35b1 74%, #512da8 78%,
                /* Royal Purple elegance */
                #9c27b0 84%, #8e24aa 90%, #7b1fa2 96%,
                /* Seamless loop back to red */
                #e91e63 100%
            );
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 32px;
            font-family: 'Georgia', 'Times New Roman', serif;
            text-stroke: 1px rgba(255,255,255,0.8);
            -webkit-text-stroke: 1px rgba(255,255,255,0.8);
            text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                2px 2px 4px rgba(0,0,0,0.3),
                4px 4px 8px rgba(0,0,0,0.2),
                0 0 20px rgba(255,255,255,0.3);
            letter-spacing: 1.5px;
            text-align: center;
            animation: elegantRainbowFlow 4s ease-in-out infinite;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.2));
            flex: 1;
            min-width: 300px;
        }

        @keyframes elegantRainbowFlow {
            0%, 100% { 
                background-position: 0% 50%; 
                filter: drop-shadow(0 2px 6px rgba(0,0,0,0.2)) brightness(1);
            }
            25% { 
                background-position: 25% 50%; 
                filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25)) brightness(1.1);
            }
            50% { 
                background-position: 50% 50%; 
                filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3)) brightness(1.2);
            }
            75% { 
                background-position: 75% 50%; 
                filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25)) brightness(1.1);
            }
        }

        /* Optimized Hollywood Fireworks */
        .firework-launch {
            position: fixed;
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #ff1744, #ffeb3b, #ffffff);
            border-radius: 2px;
            pointer-events: none;
            z-index: 10000;
            will-change: transform;
            box-shadow: 0 0 8px #ff6b35;
        }

        .firework-explosion {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            will-change: transform, opacity;
            box-shadow: 0 0 30px currentColor, 0 0 60px rgba(255,255,255,0.5);
        }

        .firework-particle {
            position: fixed;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            will-change: transform, opacity;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        .firework-spark {
            position: fixed;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            background: currentColor;
            will-change: transform, opacity;
            box-shadow: 0 0 8px currentColor;
        }

        .firework-trail {
            position: fixed;
            width: 2px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9997;
            opacity: 0.7;
            will-change: transform, opacity;
            background: currentColor;
            box-shadow: 0 0 6px currentColor;
        }

        .firework-shockwave {
            position: fixed;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9995;
            will-change: transform, opacity;
        }

        .firework-flash {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9996;
            will-change: transform, opacity;
            background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 60%);
        }

        @keyframes launchUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px) scale(0.3);
                opacity: 0.8;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
                box-shadow: 0 0 0 currentColor;
            }
            20% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 40px currentColor;
            }
            100% {
                transform: scale(3);
                opacity: 0;
                box-shadow: 0 0 60px transparent;
            }
        }

        @keyframes particleFly {
            0% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 15px currentColor;
            }
            100% {
                transform: scale(0.3);
                opacity: 0;
                box-shadow: 0 0 5px transparent;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 8px currentColor;
            }
        }

        @keyframes shockwave {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        @keyframes flash {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes trailFade {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Optimized LGBT Pride Hearts */
        .pride-heart {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 8000;
            opacity: 0;
            will-change: transform, opacity;
        }

        .pride-heart::before,
        .pride-heart::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 19px;
            border-radius: 12px 12px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .pride-heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .pride-heart.red::before,
        .pride-heart.red::after {
            background: linear-gradient(45deg, #e91e63, #f8bbd9);
        }

        .pride-heart.orange::before,
        .pride-heart.orange::after {
            background: linear-gradient(45deg, #ff9800, #ffd54f);
        }

        .pride-heart.yellow::before,
        .pride-heart.yellow::after {
            background: linear-gradient(45deg, #ffeb3b, #fff9c4);
        }

        .pride-heart.green::before,
        .pride-heart.green::after {
            background: linear-gradient(45deg, #4caf50, #c8e6c9);
        }

        .pride-heart.blue::before,
        .pride-heart.blue::after {
            background: linear-gradient(45deg, #2196f3, #bbdefb);
        }

        .pride-heart.purple::before,
        .pride-heart.purple::after {
            background: linear-gradient(45deg, #9c27b0, #e1bee7);
        }

        .pride-heart.rainbow::before,
        .pride-heart.rainbow::after {
            background: linear-gradient(45deg, 
                #e91e63 0%, #ff9800 16%, #ffeb3b 33%, 
                #4caf50 50%, #2196f3 66%, #9c27b0 83%);
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.3);
            }
        }

        @keyframes heartPulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.3);
                filter: brightness(1.4);
            }
        }

        .pride-heart.floating {
            animation: heartFloat 4s ease-out forwards;
        }

        .pride-heart.pulsing {
            animation: heartPulse 2s ease-in-out infinite;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .yes-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        /* Container for the moving No button - invisible full screen container */
        .no-button-container {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .no-btn {
            background: #ff0000;
            color: white;
            position: absolute;
            border: 3px solid #ffffff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            z-index: 9999;
            left: 50%;
            top: 50%;

        /* Share Button */
        .share-btn {

            background-size: 300% 300%;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);

        .share-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }

        @keyframes shareButtonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 6px 20px rgba(233,30,99,0.5);

        /* Mobile optimization for share button */
        @media (max-width: 768px) {

        @media (max-width: 480px) {

                top: 10px;
                right: 10px;
                padding: 8px 14px;

<body>
    <div class="eyes-container">
        <div class="eye" id="eye1">
            <div class="eyelash"></div>
            <div class="eyelash"></div>
            <div class="eyelash"></div>
            <div class="eyelash"></div>
            <div class="pupil emotional" id="pupil1"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
        </div>
        <div class="eye" id="eye2">
            <div class="eyelash"></div>
            <div class="eyelash"></div>
            <div class="eyelash"></div>
            <div class="eyelash"></div>
            <div class="pupil emotional" id="pupil2"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
        </div>
    </div>

    <div class="question-container" id="questionContainer" style="display: none;">
        <div class="question" id="questionText"></div>
        <button class="button yes-btn" onclick="handleYes()">Yes</button>
    </div>

    <!-- Safe container for the No button -->
    <div class="no-button-container" id="noButtonContainer" style="display: none;">
        <button class="button no-btn" id="noBtn" onclick="handleNo()">No</button>
    </div>

    <!-- Share Button -->
    <button class="share-btn" onclick="handleShare()">✨ Share ✨</button>

    <script>
        const pupil1 = document.getElementById('pupil1');
        const pupil2 = document.getElementById('pupil2');
        const questionContainer = document.getElementById('questionContainer');
        const questionText = document.getElementById('questionText');
        const noBtn = document.getElementById('noBtn');
        const noButtonContainer = document.getElementById('noButtonContainer');
        
        let userName = '';

        window.addEventListener('load', () => {
            // Check if there's a shared name in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const sharedName = urlParams.get('for');
            
            if (sharedName) {
                // If someone shared this with a specific name, use that name
                userName = decodeURIComponent(sharedName);
                questionText.textContent = `${userName}, are you gay?`;
                questionContainer.style.display = 'block';
                
                // Set up dynamic container size
                setupDynamicContainer();
                noButtonContainer.style.display = 'block';
            } else {
                // Normal flow - ask for name
                userName = prompt('What is your name?');
                if (userName) {
                    questionText.textContent = `${userName}, are you gay?`;
                    questionContainer.style.display = 'block';
                    
                    // Set up dynamic container size
                    setupDynamicContainer();
                    noButtonContainer.style.display = 'block';
                }
            }
        });

        // Set up container to use full screen size
        function setupDynamicContainer() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Use full screen dimensions with small safe margins
            const margin = 20; // Small fixed margin for safety
            const containerWidth = screenWidth - (margin * 2);
            const containerHeight = screenHeight - (margin * 2);
            
            // Position with small margins
            const containerLeft = margin;
            const containerTop = margin;
            
            // Apply full-screen sizing
            noButtonContainer.style.width = containerWidth + 'px';
            noButtonContainer.style.height = containerHeight + 'px';
            noButtonContainer.style.left = containerLeft + 'px';
            noButtonContainer.style.top = containerTop + 'px';
            
            console.log(`Full-screen container setup:`);
            console.log(`- Screen: ${screenWidth}x${screenHeight}`);
            console.log(`- Container: ${containerWidth}x${containerHeight}`);
            console.log(`- Position: ${containerLeft}, ${containerTop}`);
            console.log(`- Device type: ${getDeviceType(screenWidth)}`);
        }

        // Detect device type for logging
        function getDeviceType(width) {
            if (width < 768) return 'Mobile';
            if (width < 1024) return 'Tablet';
            if (width < 1920) return 'Desktop';
            return 'Large Desktop';
        }

        // Update container size when window is resized
        window.addEventListener('resize', () => {
            if (noButtonContainer.style.display !== 'none') {
                setupDynamicContainer();
            }
        });

        document.addEventListener('mousemove', (e) => {
            updatePupil(pupil1, e.clientX, e.clientY);
            updatePupil(pupil2, e.clientX, e.clientY);
            moveNoButton(e.clientX, e.clientY);
        });

        function updatePupil(pupil, mouseX, mouseY) {
            const eye = pupil.parentElement;
            const eyeRect = eye.getBoundingClientRect();
            const eyeCenterX = eyeRect.left + eyeRect.width / 2;
            const eyeCenterY = eyeRect.top + eyeRect.height / 2;
            
            const deltaX = mouseX - eyeCenterX;
            const deltaY = mouseY - eyeCenterY;
            const angle = Math.atan2(deltaY, deltaX);
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 35);
            
            const pupilX = Math.cos(angle) * distance * 0.5;
            const pupilY = Math.sin(angle) * distance * 0.5;
            
            // Preserve existing classes while updating transform
            const isHappy = pupil.classList.contains('happy');
            const baseTransform = isHappy ? 'translate(-50%, -50%) scale(1.2)' : 'translate(-50%, -50%)';
            
            pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))${isHappy ? ' scale(1.2)' : ''}`;
        }

        function moveNoButton(mouseX, mouseY) {
            if (!noButtonContainer || noButtonContainer.style.display === 'none') return;
            
            // Get button position relative to the container
            const containerRect = noButtonContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate mouse position relative to container
            const mouseRelativeX = mouseX - containerRect.left;
            const mouseRelativeY = mouseY - containerRect.top;
            
            // Calculate button center relative to container
            const buttonRelativeX = buttonRect.left - containerRect.left + buttonRect.width / 2;
            const buttonRelativeY = buttonRect.top - containerRect.top + buttonRect.height / 2;
            
            const distance = Math.sqrt(
                (mouseRelativeX - buttonRelativeX) * (mouseRelativeX - buttonRelativeX) + 
                (mouseRelativeY - buttonRelativeY) * (mouseRelativeY - buttonRelativeY)
            );
            
            if (distance < 100) {
                // Generate random position within container bounds
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;
                const buttonWidth = buttonRect.width;
                const buttonHeight = buttonRect.height;
                
                // Safe margins within container
                const margin = 20;
                const maxX = containerWidth - buttonWidth - margin;
                const maxY = containerHeight - buttonHeight - margin;
                
                const newX = margin + Math.random() * (maxX - margin);
                const newY = margin + Math.random() * (maxY - margin);
                
                // Position relative to container (using absolute positioning within container)
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transform = 'none';
                
                console.log(`Button moved to: ${newX.toFixed(0)}, ${newY.toFixed(0)} within container`);
                console.log(`Container size: ${containerWidth.toFixed(0)}x${containerHeight.toFixed(0)}`);
            }
        }

        function handleYes() {
            // Make eyes happy and emotional
            const eye1 = document.getElementById('eye1');
            const eye2 = document.getElementById('eye2');
            const pupil1 = document.getElementById('pupil1');
            const pupil2 = document.getElementById('pupil2');
            
            eye1.classList.add('happy');
            eye2.classList.add('happy');
            pupil1.classList.add('happy');
            pupil2.classList.add('happy');
            
            // Start happy tears of joy
            const tears = document.querySelectorAll('.tear');
            tears.forEach(tear => {
                tear.classList.add('active');
            });
            
            // Change background to LGBTQ+ pride flag
            document.body.classList.add('pride-flag');
            
            // Update question text
            questionText.textContent = `Welcome to the community, ${userName}! 🌈🏳️‍🌈`;
            
            // Hide only the Yes button (keep the beautiful text visible)
            const yesButton = document.querySelector('.yes-btn');
            if (yesButton) {
                yesButton.style.display = 'none';
            }
            
            // Start fireworks celebration!
            startFireworks();
            
            // Transition to beautiful night sky after 2 seconds for better fireworks visibility
            setTimeout(() => {
                document.body.classList.remove('pride-flag');
                document.body.classList.add('night-sky');
                console.log('Transitioning to beautiful starry night sky for fireworks! ✨');
                
                // Start LGBT pride hearts in the night sky
                startPrideHearts();
            }, 2000);
            
            // Hide the No button container
            setTimeout(() => {
                noButtonContainer.style.display = 'none';
            }, 500);
            
            // Show celebratory message
            setTimeout(() => {
                alert(`Thanks for being honest, ${userName}! Welcome to the community! 🌈🏳️‍🌈`);
            }, 1000);
            
            // Keep the beautiful rainbow text visible permanently
            console.log('Pride text will remain visible with animated rainbow colors! 🌈');
        }

        function startFireworks() {
            // Optimized initial burst
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    createHollywoodFirework();
                }, i * 800);
            }
            
            // Performance-optimized ongoing fireworks
            setTimeout(() => {
                setInterval(() => {
                    const particleCount = document.querySelectorAll('.firework-particle, .firework-spark, .firework-trail').length;
                    if (Math.random() > 0.6 && particleCount < 40) {
                        createHollywoodFirework();
                    }
                }, 3000);
            }, 5000);
        }

        function createHollywoodFirework() {
            const hollywoodColors = [
                '#ff0040', '#ff4500', '#ffd700', '#00ff40', '#0080ff', '#8000ff',
                '#ff1493', '#ff6347', '#ffff00', '#32cd32', '#1e90ff', '#9932cc',
                '#ffffff', '#ff69b4', '#00ffff', '#adff2f', '#ff00ff', '#orange'
            ];
            const colors = hollywoodColors;
            
            const launchX = Math.random() * window.innerWidth;
            const launchY = window.innerHeight;
            const explodeX = launchX + (Math.random() - 0.5) * 150;
            const explodeY = Math.random() * (window.innerHeight * 0.5) + window.innerHeight * 0.1;
            
            // Create Hollywood-style launch rocket
            createHollywoodLaunchRocket(launchX, launchY, explodeX, explodeY, colors);
        }

        function createHollywoodLaunchRocket(startX, startY, endX, endY, colors) {
            const rocket = document.createElement('div');
            rocket.className = 'firework-launch';
            rocket.style.left = startX + 'px';
            rocket.style.bottom = '0px';
            rocket.style.animation = 'launchUp 1.2s ease-out forwards';
            document.body.appendChild(rocket);
            
            // Create Hollywood-style launch trail
            createHollywoodLaunchTrail(startX, startY, endX, endY);
            
            // Explode when rocket reaches peak with flash and shockwave
            setTimeout(() => {
                createHollywoodExplosion(endX, endY, colors);
                if (rocket.parentNode) {
                    rocket.parentNode.removeChild(rocket);
                }
            }, 1200);
        }

        function createLaunchTrail(startX, startY, endX, endY) {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.className = 'firework-trail';
                    trail.style.left = (startX + (Math.random() - 0.5) * 4) + 'px';
                    trail.style.bottom = (i * 50) + 'px';
                    trail.style.background = '#ff6b35';
                    trail.style.animation = 'trailFade 0.8s ease-out forwards';
                    document.body.appendChild(trail);
                    
                    setTimeout(() => {
                        if (trail.parentNode) {
                            trail.parentNode.removeChild(trail);
                        }
                    }, 800);
                }, i * 100);
            }
        }

        function createHollywoodExplosion(x, y, colors) {
            const mainColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Simplified flash effect
            createFlashEffect(x, y);
            
            // Create central explosion burst
            const explosion = document.createElement('div');
            explosion.className = 'firework-explosion';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            explosion.style.background = mainColor;
            explosion.style.animation = 'explode 1.5s ease-out forwards';
            document.body.appendChild(explosion);
            
            // Optimized particle burst
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                const angle = (i / particleCount) * Math.PI * 2;
                createHollywoodParticle(x, y, angle, colors, mainColor);
            }
            
            // Reduced sparkles
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    createHollywoodSparkle(x, y, colors);
                }, Math.random() * 600);
            }
            
            setTimeout(() => {
                if (explosion.parentNode) {
                    explosion.parentNode.removeChild(explosion);
                }
            }, 1500);
        }

        function createFlashEffect(x, y) {
            // Only create flash sometimes for performance
            if (Math.random() > 0.5) {
                const flash = document.createElement('div');
                flash.className = 'firework-flash';
                flash.style.left = (x - 30) + 'px';
                flash.style.top = (y - 30) + 'px';
                flash.style.animation = 'flash 0.2s ease-out forwards';
                document.body.appendChild(flash);
                
                setTimeout(() => {
                    if (flash.parentNode) {
                        flash.parentNode.removeChild(flash);
                    }
                }, 200);
            }
        }

        function createHollywoodParticle(centerX, centerY, angle, colors, mainColor) {
            const velocity = 80 + Math.random() * 40;
            const endX = centerX + Math.cos(angle) * velocity;
            const endY = centerY + Math.sin(angle) * velocity;
            
            const particle = document.createElement('div');
            particle.className = 'firework-particle';
            particle.style.left = centerX + 'px';
            particle.style.top = centerY + 'px';
            
            const color = Math.random() > 0.5 ? mainColor : colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            
            particle.style.transition = 'all 2s ease-out';
            particle.style.animation = 'particleFly 2s ease-out forwards';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.style.transform = `translate(${endX - centerX}px, ${endY - centerY + 80}px)`;
                particle.style.opacity = '0';
            }, 50);
            
            // Simplified trail
            if (Math.random() > 0.7) {
                createHollywoodParticleTrail(centerX, centerY, endX, endY, color);
            }
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 2000);
        }

        function createParticleTrail(startX, startY, endX, endY, color) {
            // Reduced trail elements for performance
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const progress = i / 3;
                    const trailX = startX + (endX - startX) * progress;
                    const trailY = startY + (endY - startY) * progress;
                    
                    const trail = document.createElement('div');
                    trail.className = 'firework-trail';
                    trail.style.left = trailX + 'px';
                    trail.style.top = trailY + 'px';
                    trail.style.background = color;
                    trail.style.animation = 'trailFade 0.8s ease-out forwards';
                    document.body.appendChild(trail);
                    
                    setTimeout(() => {
                        if (trail.parentNode) {
                            trail.parentNode.removeChild(trail);
                        }
                    }, 800);
                }, i * 150);
            }
        }

        function createHollywoodLaunchTrail(startX, startY, endX, endY) {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.className = 'firework-trail';
                    trail.style.left = (startX + (Math.random() - 0.5) * 4) + 'px';
                    trail.style.bottom = (i * 40) + 'px';
                    trail.style.background = '#ff6b35';
                    trail.style.animation = 'trailFade 0.6s ease-out forwards';
                    document.body.appendChild(trail);
                    
                    setTimeout(() => {
                        if (trail.parentNode) {
                            trail.parentNode.removeChild(trail);
                        }
                    }, 600);
                }, i * 100);
            }
        }

        function createHollywoodParticleTrail(startX, startY, endX, endY, color) {
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const progress = i / 2;
                    const trailX = startX + (endX - startX) * progress;
                    const trailY = startY + (endY - startY) * progress;
                    
                    const trail = document.createElement('div');
                    trail.className = 'firework-trail';
                    trail.style.left = trailX + 'px';
                    trail.style.top = trailY + 'px';
                    trail.style.background = color;
                    trail.style.animation = 'trailFade 0.8s ease-out forwards';
                    document.body.appendChild(trail);
                    
                    setTimeout(() => {
                        if (trail.parentNode) {
                            trail.parentNode.removeChild(trail);
                        }
                    }, 800);
                }, i * 200);
            }
        }

        function createHollywoodSparkle(centerX, centerY, colors) {
            const sparkle = document.createElement('div');
            sparkle.className = 'firework-spark';
            sparkle.style.left = (centerX + (Math.random() - 0.5) * 80) + 'px';
            sparkle.style.top = (centerY + (Math.random() - 0.5) * 80) + 'px';
            const color = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.color = color;
            sparkle.style.background = color;
            sparkle.style.animation = 'sparkle 1s ease-in-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        }

        function startPrideHearts() {
            // Optimized heart generation with performance throttling
            setInterval(() => {
                const heartCount = document.querySelectorAll('.pride-heart').length;
                if (Math.random() > 0.4 && heartCount < 15) { // 60% chance and limit hearts
                    createPrideHeart();
                }
            }, 1200);
            
            // Reduced initial burst
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createPrideHeart();
                }, i * 300);
            }
        }

        function createPrideHeart() {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'rainbow'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const heart = document.createElement('div');
            heart.className = `pride-heart ${randomColor} floating`;
            
            // Random position across the screen
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 20;
            
            heart.style.left = startX + 'px';
            heart.style.top = startY + 'px';
            
            // Add subtle random size variation
            const size = 0.8 + Math.random() * 0.6; // 0.8x to 1.4x
            heart.style.transform = `scale(${size})`;
            
            document.body.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 4000);
        }

        function handleNo() {
            // No alert - just let the button keep moving
        }

        function handleShare() {
            const friendName = prompt('What is your friend\'s name? 🌈');
            
            if (friendName && friendName.trim()) {
                // Create personalized share URL
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?for=${encodeURIComponent(friendName.trim())}`;
                
                // Copy to clipboard
                navigator.clipboard.writeText(shareUrl).then(() => {
                    // Show success message
                    showShareSuccess(friendName, shareUrl);
                }).catch(() => {
                    // Fallback if clipboard doesn't work
                    showShareFallback(friendName, shareUrl);
                });
            }
        }

        function showShareSuccess(friendName, shareUrl) {
            // Create and show a beautiful success notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: linear-gradient(45deg, #4caf50, #8bc34a);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                font-family: Arial, sans-serif;
                font-weight: bold;
                box-shadow: 0 4px 20px rgba(76,175,80,0.4);
                z-index: 10002;
                max-width: 300px;
                animation: slideIn 0.3s ease-out;
            `;
            
            notification.innerHTML = `
                <div style="margin-bottom: 8px;">✨ Link copied! ✨</div>
                <div style="font-size: 14px; opacity: 0.9;">
                    Share this with ${friendName}:<br>
                    <div style="background: rgba(255,255,255,0.2); padding: 5px; border-radius: 5px; margin-top: 5px; word-break: break-all; font-size: 12px;">
                        ${shareUrl}
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease-in forwards';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, 5000);
        }

        function showShareFallback(friendName, shareUrl) {
            // Fallback method using prompt
            prompt(`Share this personalized link with ${friendName}:`, shareUrl);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
